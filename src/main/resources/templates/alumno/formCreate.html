<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
	<main class="container p-0" role="main">
		<div class="container bg-light p-5 rounded mx-auto">
			<h4>Datos de Horario</h4>
			<hr>
			<form class="row g-3" th:object="${alumno}"
				  th:action="${alumno.id != null} ?
				  			@{/alumno/edit} : @{/alumno/save}" method="post">
				<div class="hide">
					<input type="hidden" id="inputId" placeholder="Ingrese Id"
						   th:class="${#fields.hasErrors('id')}?
                                    'form-control is-invalid' : 'form-control'"
						   th:field="*{id}" th:value="*{id}">

					<div class="invalid-feedback">
						<small th:errors="*{id}">error</small>
						<div></div>
					</div>
				</div>

				<div class="col-md-6 mb-3">
					<label for="inputApellido" class="form-label">Apellidos</label>
					<input type="text" id="inputApellido" placeholder="Ingrese apellidos" th:class="${#fields.hasErrors('apellido')}?
                    'form-control is-invalid' : 'form-control'" th:field="*{apellido}" th:value="*{apellido}">

					<div class="valid-feedback">
						<small>Correcto</small>
					</div>
					<div class="invalid-feedback">
						<small th:errors="*{apellido}">error</small>
					</div>
				</div>

				<div class="col-md-6 mb-3">
					<label for="inputNombre" class="form-label">Nombres</label>
					<input type="text" id="inputNombre" placeholder="Ingrese nombres" th:class="${#fields.hasErrors('nombre')}?
                    'form-control is-invalid' : 'form-control'" th:field="*{nombre}" th:value="*{nombre}">

					<div class="valid-feedback">
						<small>Correcto</small>
					</div>
					<div class="invalid-feedback">
						<small th:errors="*{nombre}">error</small>
					</div>
				</div>

				<div class="col-md-6 mb-3">
					<label for="inputDni" class="form-label">DNI</label>
					<input type="text" id="inputDni" placeholder="Ingrese DNI" th:class="${#fields.hasErrors('dni')}?
                    'form-control is-invalid' : 'form-control'" th:field="*{dni}" th:value="*{dni}">

					<div class="valid-feedback">
						<small>Correcto</small>
					</div>
					<div class="invalid-feedback">
						<small th:errors="*{dni}">error</small>
					</div>
				</div>

				<div class="col-md-6 mb-3">
					<label for="inputFechaNacimiento" class="form-label">Fecha Nacimiento</label>
					<input type="date" id="inputFechaNacimiento" th:class="${#fields.hasErrors('fechaNacimiento')}?
                    'form-control is-invalid' : 'form-control'" th:field="*{fechaNacimiento}" th:value="*{fechaNacimiento}">

					<div class="valid-feedback">
						<small>Correcto</small>
					</div>
					<div class="invalid-feedback">
						<small th:errors="*{fechaNacimiento}">error</small>
					</div>
				</div>

				<div class="col-md-6 mb-3">
					<label for="inputEmail" class="form-label">eMail</label>
					<input type="email" id="inputEmail" placeholder="Ingrese eMail" th:class="${#fields.hasErrors('email')}?
                    'form-control is-invalid' : 'form-control'" th:field="*{email}" th:value="*{email}">

					<div class="valid-feedback">
						<small>Correcto</small>
					</div>
					<div class="invalid-feedback">
						<small th:errors="*{email}">error</small>
					</div>
				</div>

				<div class="col-md-6 mb-3">
					<label for="inputCelular" class="form-label">Celular</label>
					<input type="text" id="inputCelular" placeholder="Ingrese Celular" th:class="${#fields.hasErrors('celular')}?
                    'form-control is-invalid' : 'form-control'" th:field="*{celular}" th:value="*{celular}">

					<div class="valid-feedback">
						<small>Correcto</small>
					</div>
					<div class="invalid-feedback">
						<small th:errors="*{celular}">error</small>
					</div>
				</div>

				<div class="col-md-6 mb-3">
					<label for="selectTipo" class="form-label">Tipo de Alumno:</label>
					<select id="selectTipo" name="tipoAlumno"
							th:class="${#fields.hasErrors('tipoAlumno')} ?
                                'form-control is-invalid' : 'form-control'">
						<option value="">-- Seleccione tipo alumno --</option>
						<option th:each="salumno : ${tipoAlumnos}"
								th:value="${salumno.tipo}"
								th:text="${salumno.tipo}"
								th:selected="${salumno.tipo}==*{tipoAlumno}"/>
					</select>
					<div class="valid-feedback">
						<small>Correcto</small>
					</div>
					<div class="invalid-feedback">
						<small th:errors="*{tipoAlumno}">error</small>
					</div>
				</div>

				<div class="col-12 mb-1">
					<button type="submit" class="btn btn-outline-primary">
						Aceptar
					</button>
					<a class="btn btn-outline-secondary" th:href="@{/alumno/index}" role="button">
						Cancelar
					</a>
				</div>
			</form>
		</div>

	</main>
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
