<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
    <main class="container p-0" role="main">
        <div class="container">
            <article>
                <header>
                    <h4>Listado Alumnos</h4><hr>
                    <div role="alert"
                         class="alert-dismmisible fade show alert alert-success"
                         th:if="${flash != null}">
                        <small th:text="${flash}"></small>
                        <button type="button" class="btn-close"
                                data-bs-dismiss="alert" aria-label="Close">
                        </button>
                    </div>
                </header>
                <table class="table table-striped table.bordered">
                    <thead>
                        <th>Apellidos</th>
                        <th>Nombres</th>
                        <th>DNI</th>
                        <th>F. Nacimiento</th>
                        <th>Celular</th>
                        <th>eMail</th>
                        <th>Tipo Alumno</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </thead>
                    <tbody>
                        <tr th:each="alumno : ${listaAlumnos}">
                            <td th:text="${alumno.apellido}"></td>
                            <td th:text="${alumno.nombre}"></td>
                            <td th:text="${alumno.dni}"></td>
                            <td th:text="${#calendars.format(alumno.fechaNacimiento, 'dd/MM/yyyy')}"></td>
                            <td th:text="${alumno.celular}"></td>
                            <td th:text="${alumno.email}"></td>
                            <td th:text="${alumno.tipoAlumno}"></td>
                            <td>
                                <a class="btn btn-outline-warning btn-sm" th:href="@{/alumno/edit/}+${alumno.id}">
                                    Editar
                                </a>
                            </td>
                            <td>
                                <a class="btn btn-outline-danger btn-sm" th:href="@{/alumno/delete/}+${alumno.id}">
                                    Eliminar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="9">
                                <a class="btn btn-outline-success"
                                   th:href="@{/alumno/create}"
                                   role="button">
                                    Agregar Alumno
                                </a>
                                <a class="btn btn-outline-secondary"
                                   th:href="@{/index}"
                                   role="button">
                                    Regresar
                                </a>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </article>
        </div>
    </main>
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
