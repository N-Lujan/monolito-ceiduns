<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
	<main class="container p-0" role="main">
		<div class="container bg-light p-5 rounded mx-auto">
			<h4>Registrar Matrícula</h4>
			<hr>
			<form class="row g-3" th:object="${alumno}"
				  th:action="@{/matricula/registro}" method="post">

				<div th:if="${#fields.hasErrors('*')}" role="alert"
					 class="alert alert-danger alert-dismissible fade show">
					<strong>Error!</strong>, verifique la selección.
					<button type="button" class="close"
							data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="col-md-6 mb-3">
					<select id="selectNombre" name="id"
							th:class="${#fields.hasErrors('id')} ?
                            'form-control is-invalid' : 'form-control'">
						<option value=""> -- Seleccione Alumno -- </option>
						<option th:each="salumno : ${listaAlumnos}"
								th:value="${salumno.id}"
								th:text="${salumno.apellido}+', ' +${salumno.nombre}"/>
					</select>
					<div class="valid-feedback">
						<small>Correcto</small>
					</div>
					<div class="invalid-feedback">
						<small th:errors="*{id}">error</small>
					</div>
				</div>

				<div class="col-12 mb-1">
					<button type="submit" class="btn btn-outline-primary">
						Buscar Pagos
					</button>
					<a class="btn btn-outline-secondary" th:href="@{/alumno/index}" role="button">
						Regresar
					</a>
				</div>
			</form>
		</div>
	</main>
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
