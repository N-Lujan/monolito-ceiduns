<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
    <main class="container p-0" role="main">
        <div class="container">
            <article>
                <header>
                    <h4 th:text="'MatrÃ­culas - '+${scurso.idioma}+' '+${scurso.nivel}+' '+
                            ${scurso.ciclo}+' ('+${scurso.horario.turno}+' | '+
							${{scurso.horario.inicio}}+' - '+${{scurso.horario.fin}}+')'">
                        Lista de Cursos</h4><hr>
                </header>
                <table class="table table-striped table.bordered">
                    <thead>
                        <th>Apellidos</th>
                        <th>Nombres</th>
                        <th>DNI</th>
                        <th>Fecha de Pago</th>
                        <th>Nro. Pago</th>
                        <th>Tipo Pago</th>
                        <th>Monto</th>
                    </thead>
                    <tbody>
                        <tr th:each="matricula : ${listaMatriculas}">
                            <td th:text="${matricula.pago.alumno.apellido}"></td>
                            <td th:text="${matricula.pago.alumno.nombre}"></td>
                            <td th:text="${matricula.pago.alumno.dni}"></td>
                            <td th:text="${#calendars.format(matricula.pago.fechaPago, 'dd/MM/yyyy')}"></td>
                            <td th:text="${matricula.pago.nroPago}"></td>
                            <td th:text="${matricula.pago.tipoPago}"></td>
                            <td th:text="${matricula.pago.monto}"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="8">
                                <a class="btn btn-outline-secondary"
                                   th:href="@{/curso/monitorearMatricula}"
                                   role="button">
                                    Regresar
                                </a>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </article>
        </div>
    </main>

	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
