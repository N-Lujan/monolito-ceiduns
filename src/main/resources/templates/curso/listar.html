<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
    <main class="container p-0" role="main">
        <div class="container">
            <article>
                <header>
                    <h4>Lista de Cursos</h4><hr>
                    <div role="alert"
                         class="alert-dismmisible fade show alert alert-success"
                         th:if="${flash != null}">
                        <small th:text="${flash}"></small>
                        <button type="button" class="btn-close"
                                data-bs-dismiss="alert" aria-label="Close">
                        </button>
                    </div>
                </header>
                <table class="table table-striped table.bordered">
                    <thead>
                        <th>Idioma</th>
                        <th>Nivel</th>
                        <th>Ciclo</th>
                        <th>Turno</th>
                        <th>Inicio</th>
                        <th>Fin</th>
                        <th>Aula</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </thead>
                    <tbody>
                        <tr th:each="curso : ${listaCursos}">
                            <td th:text="${curso.idioma}"></td>
                            <td th:text="${curso.nivel}"></td>
                            <td th:text="${curso.ciclo}"></td>
                            <td th:text="${curso.horario.turno}"></td>
                            <td th:text="${{curso.horario.inicio}}"></td>
                            <td th:text="${{curso.horario.fin}}"></td>
                            <td th:text="${curso.aula.nombre}"></td>
                            <td>
                                <a class="btn btn-outline-warning btn-sm"
                                   th:href="@{/curso/edit/}+${curso.id}">
                                    Editar
                                </a>
                            </td>
                            <td>
                                <a class="btn btn-outline-danger btn-sm"
                                   th:href="@{/curso/delete/}+${curso.id}">
                                    Eliminar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="9">
                                <a class="btn btn-outline-success"
                                   th:href="@{/curso/create}"
                                   role="button">
                                    Agregar Curso
                                </a>
                                <a class="btn btn-outline-secondary"
                                   th:href="@{/index}"
                                   role="button">
                                    Regresar
                                </a>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </article>
        </div>
    </main>

	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
