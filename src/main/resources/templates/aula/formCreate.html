<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
	<main class="container p-0" role="main">
		<div class="container bg-light p-5 rounded mx-auto">
			<h4>Datos de Aula</h4>
			<hr>
			<form class="row g-3" th:object="${aula}"
				  th:action="${aula.id != null} ?
				  			@{/aula/edit} : @{/aula/save}" method="post">
				<div class="hide">
					<input type="hidden" id="inputId" placeholder="Ingrese Id"
						   th:class="${#fields.hasErrors('id')}?
                                    'form-control is-invalid' : 'form-control'"
						   th:field="*{id}" th:value="*{id}">

					<div class="invalid-feedback">
						<small th:errors="*{id}">error</small>
						<div></div>
					</div>
				</div>

				<div class="col-md-6 mb-3">
					<label for="inputNombre" class="form-label">Nombre</label>
					<input type="text" id="inputNombre" placeholder="Ingrese nombre"
						   th:class="${#fields.hasErrors('nombre')}?
                                    'form-control is-invalid' : 'form-control'"
						   th:field="*{nombre}" th:value="*{nombre}">
				</div>

				<div class="valid-feedback">
					<small>Correcto</small>
				</div>
				<div class="invalid-feedback">
					<small th:errors="*{nombre}">error</small>
				</div>

				<div class="col-12 mb-1">
					<button type="submit" class="btn btn-outline-primary">
						Aceptar
					</button>
					<a class="btn btn-outline-secondary" th:href="@{/aula/index}" role="button">
						Cancelar
					</a>
				</div>
			</form>
		</div>

	</main>
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
