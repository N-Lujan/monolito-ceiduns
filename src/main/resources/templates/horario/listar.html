<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
    <main class="container p-0" role="main">
        <div class="container">
            <article>
                <header>
                    <h4>Lista de Horarios</h4><hr>
                    <div role="alert"
                         class="alert-dismmisible fade show alert alert-success"
                         th:if="${flash != null}">
                        <small th:text="${flash}"></small>
                        <button type="button" class="btn-close"
                                data-bs-dismiss="alert" aria-label="Close">
                        </button>
                    </div>
                </header>
                <table class="table table-striped table.bordered">
                    <thead>
                        <th>Turno</th>
                        <th>Hora Inicio</th>
                        <th>Hora Fin</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </thead>
                    <tbody>
                        <tr th:each="horario : ${listHorario}">
                            <td th:text="${horario.turno}"></td>
                            <td th:text="${{horario.inicio}}" ></td>
                            <td th:text="${{horario.fin}}"></td>
                            <td>
                                <a class="btn btn-outline-warning btn-sm"
                                   th:href="@{/horario/edit/}+${horario.id}">
                                    Editar
                                </a>
                            </td>
                            <td>
                                <a class="btn btn-outline-danger btn-sm"
                                   th:href="@{/horario/delete/}+${horario.id}">
                                    Eliminar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="8">
                                <a class="btn btn-outline-success"
                                   th:href="@{/horario/create}"
                                   role="button">
                                    Agregar Horario
                                </a>
                                <a class="btn btn-outline-secondary"
                                   th:href="@{/index}"
                                   role="button">
                                    Regresar
                                </a>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </article>
        </div>
    </main>

	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
